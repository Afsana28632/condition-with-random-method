<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
div{
  margin-left: auto;
  margin-right: auto;
  background-color: rgb(105, 89, 89);
  width: 50%;
  text-align: center;
  height: 400px;
  margin-top: 150px
}
input{
  margin-left: auto;
  margin-right: auto;
  margin-top: 100px
}
button{
  margin-left: auto;
  margin-right: auto;
  margin-top: 50px;
  display: block 
}

</style>
<body>

<div>

<input type="number" id="a" placeholder="Enter a number">
<button onclick="calculate()">calculate</button>
<h2 id="show"></h2>
</div>
  <script>

let a=Math.floor(Math.random()*5);
alert(a);
function calculate(){
  let input=document.getElementById("a").value;
  if(input>a){
    document.getElementById("show").innerHTML="greater than that";
  }else if(input<a){
    document.getElementById("show").innerHTML="smaller than that";

  }else{
    document.getElementById("show").innerHTML="equal to it";
  }
}

  </script>  
</body>
</html>
